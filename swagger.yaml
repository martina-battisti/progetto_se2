swagger: '2.0'
info:
  version: '1.0'
  title: "SE2 group project - return to_sleep"
  description: Api for a exam and task system.
  license:
    name: MIT
    url: https://app-progettose2-return-tosleep.herokuapp.com/
host: polls.apiblueprint.org
basePath: /
schemes:
- https
consumes:
- application/json
produces:
- application/json
paths:
  /user:
    x-summary: User Entity
    post:
      description: Crea un nuovo utente
      summary: Crea un nuovo utente
      responses:
        201:
          description: 'successful operation'
  /user/{username}:  
    put:
      summary: "Updated user"
      description: "This can only be done by the logged in user."
      parameters:
      - name: "username"
        in: "path"
        description: "name that need to be updated"
        required: true
        type: "string"
      responses:
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"
    delete:
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be deleted"
        required: true
        type: "string"
      responses:
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
  /user/login:
    get:
      summary: "Logs user into the system"
      description: ""
      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid username/password supplied"
  /user/logout:
    get:
      summary: "Logs out current logged in user session"
      description: ""
      responses:
        default:
          description: "successful operation"
  /task:
    post:
      description: Consente di creare una nuova task
      summary: Crea una nuova task
      responses:
        201:
          description: 'successful operation'
    put:
      description: Consente di modificare una task esistente
      summary: Modifica una task
      responses:
        400:
          description: 'Invalid ID supplied'
        404:
          description: 'Task not found'
        405:
          description: 'Validation exception'  
  /task/{taskid}:
    delete:
      description: Elimina una task
      summary: Elimina una task
      responses:
        400:
          description: 'Invalid ID supplied'
        404:
          description: 'Task not found'
  /task/{taskid}/answer:
    post:
      description: L'utente carica la propria risposta alla task
      summary: Carica la risposta della task
      responses:
        200:
          description: 'Successful operation' 
  /task/findByTags:
    get:
      description: Ricerca le task in base ai tag (attributi). Serve per creare degli esami partendo da un pool di tasks.
      summary: Ricerca le task in base ai tag (attributi).
      responses:
        200:
          description: 'Successful operation'
        400:
          description: 'Invalid tag value'
  /task/{taskid}/evaluate:
    post:
      description: Consente di caricare la valutazione della task (voto + commento)
      summary: Carica la valutazione della task
      responses:
        200:
          description: 'Successful operation'
        400:
          description: 'Invalid value'
        404:
          description: 'Task not found'
  /task/{taskid}:
    get:
      description: Ritorna una task
      summary: Trova una task tramite id
      responses:
        200:
          description: 'Successful operation'
        400:
          description: 'Invalid ID supplied'
        404:
          description: 'Task not found'