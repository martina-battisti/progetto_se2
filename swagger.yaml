        404:
          description: 'Group not found'
          
  /answers:
    post:
      description: Consente di creare una nuova risposta
      summary: Crea una nuova risposta
      parameters: 
         -  in: "body"
            name: "body"
            description: "Creazione di nuovo risposta"
            required: true
            schema:
              $ref: "#/definitions/Answer"
      responses:
        201:
          description: 'Successful operation'
    get:
      description: "Ritorna l'elenco di tutte le risposte"
      summary: "Trova tutte le risposte"
      responses:
        200:
          description: "Successful operation"
          schema:
            {
              "type": "array",
              "items": {
              "$ref": "#/definitions/Answer"}
            }
  /answers/{answerid}:
    get:
      description: Ritorna una risposta
      parameters:
      - name: "answerid"
        in: "path"
        description: "The answerid that needs to get"
        required: true
        type: "string"
      summary: Trova una risposta tramite id
      responses:
        200:
          description: 'Successful operation'
          schema:
            $ref: '#/definitions/Answer'
        400:
          description: 'Invalid ID supplied'
        404:
          description: 'Answer not found'
    

    put:
      description: Consente di modificare una risposta esistente
      parameters:
      - name: "answerid"
        in: "path"
        description: "The answerid that needs to be updated"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Updated task"
        required: true
        schema:
          $ref: "#/definitions/Answer"
      summary: Modifica una risposta
      responses:
        400:
          description: 'Invalid ID supplied'
        404:
          description: 'Answer not found'
        405:
          description: 'Validation exception'
        200:
          description: 'Successful operation'
          schema:
            $ref: '#/definitions/Answer'
          
definitions:
  Task:
    title: Task
    type: object
    properties:
      taskid:
        type: integer
        format: int32
      tipologia:
        type: string
        enum:
          - $ref: '#/definitions/Aperta'
          - $ref: '#/definitions/Radiobox'
          - $ref: '#/definitions/Checkbox'
    required:
      - taskid
      - title

  Radiobox:
    title: Radiobox
    type: object
    properties:
      domanda: 
        type: string
      options:
        type: array
        items: 
          $ref: '#/definitions/Choice'
      risposta: 
        type: string
    required:
      - domanda
      - choices

  Checkbox:
    title: Checkbox
    type: object
    properties:
      domanda: 
        type: string
      options: 
        type: array
        items:
          $ref: '#/definitions/Choice'
      risposta: 
        type: array
        items:
          type: string
    required:
      - domanda
      - choices

  Choice:
    title: Choice
    type: object
    properties:
      choice: 
        type: string
      selection: 
        type: boolean
    required:
     - choice

  Aperta:
    title: Aperta
    type: object
    properties:
      domanda: 
        type: string
      riposta: 
        type: string
    required: 
      - domanda

  User:
    title: User
    type: object
    properties:
      username: 
        type: string
      nome: 
        type: string
      cognome: 
        type: string
      email: 
        type: string
      matricola:
        type: integer
        format: int32
    required:
      - username
      - matricola
      - nome
      - cognome
      - email

  Group:
    title: Group
    type: object
    properties:
      groupid: 
        type: integer
        format: int32
      componenti: 
        type: array
        items:
          $ref: '#/definitions/User'
    required:
      - groupid
      - title
      - componenti

  Exam:
    title: Exam
    type: object
    properties:
      examid:
        type: integer
        format: int32
      creator:
        type: object
        $ref: '#/definitions/User'
      tasks: 
        type: array
        items:
          $ref: '#/definitions/Task'
      groups: 
        type: array
        items:
          $ref: '#/definitions/Group'
    required:
      - examid
      - title
      - componenti
      - creator
      - tasks
      - groups
      

  Answer:
    title: Answer
    type: object
    properties:
      answerid:
        type: integer
        format: int32
      taskid:
        type: integer
        format: int32
      user:
        type: object
        $ref: '#/definitions/User'
      risposta:
        type: string
      tempo:
        type: string
        format: date-time
    required:
      - title
      - answerid
      - taskid
      - user
      - risposta
      - tempo