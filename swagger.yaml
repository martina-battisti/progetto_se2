      - name: "groupid"
        in: "path"
        description: "The groupid that needs to be updated"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Updated task"
        required: true
        schema:
          $ref: "#/definitions/Group"
      summary: Modifica un gruppo
      responses:
        400:
